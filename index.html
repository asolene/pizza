<html lang="fr">
<head>

    <title>Projet Pizza - La Pizzeria</title>
</head>
<body>
    <!-- header pour barre de nav-->
    <header></header>
        <main>
            <!-- section acceuil-->
            <section></section>
            <!-- section pour les plats (en rajouter autant que demander)-->
            <section></section>
            <!-- section google maps-->
            <section></section>

            <!-- section nous contacter/formulaire-->
            <section id="form">

                <div class="categorySeparation">
                    <h2 class="productName">Réservation<hr></h2> 
                </div>
                
                <div id="formulaire">
                    <form action="mailto:email@example.com">
                        <label for="lname">Nom *:</label>
                        <input class="barre1" type="text" id="lname" name="lname" required><br>
                        
                            <div class="margin"></div>

                        <label for="fname">Prénom *:</label>
                        <input class="barre2" type="text" id="fname" name="fname" required><br>

                            <div class="margin"></div>

                        <label for="email">Adresse mail *:</label>
                        <input class="barre3" type="text" id="email" name="email" required><br>
                        
                            <div class="margin"></div>

                        <label for="phone">Numéro de téléphone :</label>
                        <input class="barre4" class="barre" type="text" id="phone" name="phone" required><br>

                            <div class="margin"></div>

                        <label for="date">Date *:</label>                
                        <input class="barre5" type="date" name="date" placeholder="select Birth date" required><br>

                            <div class="margin"></div>

                        <label for="hour">Heure *:</label>                    
                        <input class="barre6" type="time" name="mytime" placeholder="Choisir l'heure" required><br>

                            <div class="margin"></div>

                        <label for="message">Votre message :</label>
                        <textarea class="barre7" rows="4" cols="54" type="text" id="message" name="message" ></textarea><br>                       
                        <input type="submit" value="Envoyer" class="sendButton"> 
                        
                      </form>
                </div>

            </section>
            <!-- fin section nous contacter/formulaire-->

        </main>
        <!-- footer-->
    <footer></footer>
